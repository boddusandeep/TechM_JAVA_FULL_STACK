<body style="background: linear-gradient(to bottom, #007bff, #003366);">
  <h2>Loan Application</h2>
  <form (ngSubmit)="applyLoan()" #loanForm="ngForm">
    <label for="amount">Loan Amount:</label>
    <input type="number" [(ngModel)]="loan.amount" name="amount" id="amount" placeholder="Loan Amount" required>

    <label for="type">Loan Type:</label>
    <select [(ngModel)]="loan.type" name="type" id="type" required>
      <option value="" disabled selected>Select Loan Type</option>
      <option value="Home Loan">Home Loan</option>
      <option value="Car Loan">Car Loan</option>
      <option value="Personal Loan">Personal Loan</option>
    </select>

    <button type="submit" [disabled]="!loanForm.valid">Apply Loan</button>
  </form>
</body>
