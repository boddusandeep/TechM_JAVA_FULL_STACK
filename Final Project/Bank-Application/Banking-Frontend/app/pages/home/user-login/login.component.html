<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <link rel="stylesheet" href="login.component.css">
</head>
<body >
<header class="header-container">
  <div class="container d-flex justify-content-between align-items-center">
      <h1>
        <a routerLink="/" class="text-white text-decoration-none">
          <i class="fas fa-university"></i> Indian Bank
        </a>
      </h1>

  </div>
</header>
  <div class="login-container" style="margin-top: 50px;">
  <h2>User Login</h2>

  <input type="text" [(ngModel)]="user.id" placeholder="Enter Username" required>
  <input type="password" [(ngModel)]="user.pass" placeholder="Enter Password" required>

  <button (click)="login()">Login</button>


  <div class="register-option">
    <p>New User?</p>
    <button (click)="navigateToRegister()">Register</button>
  </div>
</div>
</body>
