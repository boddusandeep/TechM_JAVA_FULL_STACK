<div class="dashboard-container">
  <div class="balance-container">
    <h3>Balance: â‚¹{{ balance }}</h3>
    <button class="refresh-btn" (click)="getBalance()">ðŸ”„</button>
  </div>

  <h2>Welcome to Your Dashboard</h2>

  <div class="options-container">
    <button (click)="showSection('deposit')">Deposit</button>
    <button (click)="showSection('withdraw')">Withdraw</button>
    <button (click)="showSection('loan')">Apply Loan</button>
  </div>

  <div class="card" *ngIf="activeSection === 'deposit'">
    <h3>Deposit Money</h3>
    <input type="number" [(ngModel)]="depositAmount" placeholder="Enter amount">
    <button (click)="deposit()">Deposit</button>
  </div>

  <div class="card" *ngIf="activeSection === 'withdraw'">
    <h3>Withdraw Money</h3>
    <input type="number" [(ngModel)]="withdrawAmount" placeholder="Enter amount">
    <button (click)="withdraw()">Withdraw</button>
  </div>

  <div class="card" *ngIf="activeSection === 'loan'">
    <h3>Apply for a Loan</h3>
    <input type="number" [(ngModel)]="loanAmount" placeholder="Loan Amount">
    <select [(ngModel)]="loanType">
      <option value="" disabled selected>Select Loan Type</option>
      <option value="vehicle">Vehicle Loan</option>
      <option value="home">Home Loan</option>
      <option value="education">Education Loan</option>
      <option value="personal">Personal Loan</option>
    </select>
    <input type="number" [(ngModel)]="loanDuration" placeholder="Duration (years)">
    <button (click)="applyLoan()">Apply Loan</button>
  </div>
</div>
