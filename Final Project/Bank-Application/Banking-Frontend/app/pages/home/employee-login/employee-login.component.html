<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <link rel="stylesheet" href="employee-login.component.css">
</head>
<body >
<header class="header-container">
  <div class="container d-flex justify-content-between align-items-center">
      <h1>
        <a routerLink="/" class="text-white text-decoration-none">
          <i class="fas fa-university"></i> Indian Bank
        </a>
      </h1>

  </div>
</header>
<div class="employee-login-container">
  <h2>Employee Login</h2>

  <form (ngSubmit)="login()">
    <label>Username:</label>
    <input type="text" [(ngModel)]="user.id" name="username" required>

    <label>Password:</label>
    <input type="password" [(ngModel)]="user.pass" name="password" required>

    <button type="submit" >Login</button>
  </form>
</div>
</body>
